---
layout: default
---

<section class="intro">

	<div class="wrap">

		{% unless page.hide_title %}
		{% if page.title %}<h1>{{ page.title }}</h1>{% endif %}
		{% endunless %}
		{% if page.subtitle %}<p>{{ page.subtitle }}</p>{% endif %}

	</div>

</section>

<section class="single">

	<div class="wrap">

		{{ page.content }}

	</div>

</section>
